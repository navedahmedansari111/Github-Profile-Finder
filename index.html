<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #0d1117;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      }

      .input-form {
        display: flex;
        padding: 15px;
        margin: 10px;
        width: 320px;
      }

      .input-form input {
        flex-grow: 1;
        border: 1px solid #444;
        background-color: #1e1e1e;
        color: #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.2s;
      }

      .input-form input:focus {
        border-color: #238636;
      }

      .input-form button {
        background-color: #238636;
        border: none;
        margin-left: 10px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        transition: background-color 0.2s;
      }

      .input-form button svg {
        width: 22px;
        height: 22px;
        fill: #ffffff;
      }

      .input-form button:hover {
        background-color: #2ea043;
      }

      .github-card {
        width: 320px;
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #c9d1d9;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .github-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #30363d;
        margin-bottom: 16px;
        object-fit: cover;
      }

      .username {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 16px;
        color: #f0f6fc;
      }

      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 24px;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat .count {
        font-size: 20px;
        font-weight: 700;
        color: #f0f6fc;
      }

      .stat .label {
        font-size: 12px;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .profile-link {
        display: block;
        width: 100%;
        padding: 12px 0;
        background-color: #238636;
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
      }

      .profile-link:hover {
        background-color: #2ea043;
      }

    </style>
  </head>
  <body>
    <form class= "input-form">
      <input type= "text" placeholder="Type your message..." />
      <button type= "submit" >
        <svg viewBox= "0 0 24 24">
          <path d= "M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </form>

    
    <div class="github-card">
      <img
        class="avatar"
        src="../public/octacat.png"
        alt="GitHub Avatar"
      />
      <h1 class="username">The Octocat</h1>

      <div class="stats">
        <div class="stat">
          <span class="count">8.5k</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span class="count">8</span>
          <span class="label">Repos</span>
        </div>
      </div>

      <a
        href="https://github.com/octocat"
        class="profile-link"
        target="_blank"
        rel="gitcat"
      >
        View Profile
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
